<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	 <form action="" method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </p>

        <p>
            <label for="">Gender</label>
            <label for="gender_m">Male</label>
            <input type="radio" name="gender" id="gender_m" value="male" required>
            <label for="gender_f">Female</label>
            <input type="radio" name="gender" id="gender_f" value="female" required>
        </p>

        <p>
            <label for="cars">Car Brands</label>
            <select name="" id="cars" required>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Age" required>
        </p>

        <p>
            <label for="dob">DOB</label>
            <input type="date" name="birthday" id="dob" required>
        </p>

        <p>
            <label for="tel">Phone Number</label>
            <input type="tel" name="phonenuber" id="tel" placeholder="xxx-xxx-xxxx">
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <p>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" name="check" id="tos" required>
        </p>


        <p>
            <button type="submit">submit</button>
        </p>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
